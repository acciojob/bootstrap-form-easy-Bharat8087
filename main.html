<html>

<head>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>

<form>
    <div class="form-group">
        <label for="first-name-input">First Name</label>
        <input type="text" class="form-control" id="first-name-input" required>
        <div class="invalid-feedback">first name required.</div>
    </div>
    <div class="form-group">
        <label for="last-name-input">Last Name</label>
        <input type="text" class="form-control" id="last-name-input" required>
        <div class="invalid-feedback">last name required.</div>
    </div>
    <div class="form-group">
        <label for="email-input">Email</label>
        <input type="email" class="form-control" id="email-input" required>
        <div class="invalid-feedback">email required.</div>
    </div>
    <div class="form-group">
        <label for="college-input">College Name</label>
        <input type="text" class="form-control" id="college-input" required>
        <div class="invalid-feedback">Please provide a valid college.</div>
    </div>
    <div class="form-group">
        <label for="graduation-year-select">Graduation Year</label>
        <select class="form-control" id="graduation-year-select" required>
            <option value="">Select graduation year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select a valid graduation year.</div>
    </div>
    <div class="form-group">
        <label for="roll-no-input">Roll No</label>
        <input type="text" class="form-control" id="roll-no-input" required>
        <div class="invalid-feedback">Please provide a valid roll number.</div>
    </div>
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
        <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
        <div class="invalid-feedback">You must agree before submiting.</div>
    </div>
    <button type="submit" class="btn btn-primary">Submit form</button>
</form>
	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
