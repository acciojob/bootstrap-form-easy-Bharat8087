<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h2>Internship Form</h2>
    <form>
        <div class="form-fill">
            <label for="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" placeholder="Enter First Name" required>
            <div class="invalid-feedback">First Name Required.</div>
        </div>
        <div class="form-fill">
            <label for="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" placeholder="Enter Last Name" required>
            <div class="invalid-feedback">Last Name Required.</div>
        </div>
        <div class="form-fill">
            <label for="email-input">Email</label>
            <input type="email" class="form-control" id="email-input" placeholder="Enter email" required>
            <div class="invalid-feedback">Email required.</div>
        </div>
        <div class="form-fill">
            <label for="college-input">College Name</label>
            <input type="text" class="form-control" id="college-input" placeholder="Enter college name">
            <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="form-group">
            <label for="graduation-year-select">Graduation Year</label>
            <select class="form-control" id="graduation-year-select">
                <option value="">Select graduation year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a valid graduation year.</div>
        </div>
        <div class="form-group">
            <label for="roll-no-input">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" placeholder="Enter roll number">
            <div class="invalid-feedback">Please provide valid roll number.</div>
        </div>
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox">
            <label class="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
