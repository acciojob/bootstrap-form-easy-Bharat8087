<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Internship Application Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<form id="internship-form">
    <div class="form-group row">
        <div class="col-sm-4">
            <label id="first-name-input">First Name</label>
            <input type="text" class="form-control" id="first-name-input" required>
            <div class="invalid-feedback">First name is required.</div>
        </div>
        <div class="col-sm-4">
            <label id="last-name-input">Last Name</label>
            <input type="text" class="form-control" id="last-name-input" required>
            <div class="invalid-feedback">Last name is required.</div>
        </div>
        <div class="col-sm-4">
            <label id="email-input">Email</label>
            <input type="email" class="form-control" id="email-input" required>
            <div class="invalid-feedback">Email is required.</div>
        </div>
    </div>
    
    <div class="form-group row">
        <div class="col-sm-4">
            <label id="college-input">College Name</label>
            <input type="text" class="form-control" id="college-input" required>
            <div class="invalid-feedback">Please provide a valid college.</div>
        </div>
        <div class="col-sm-4">
            <label id="graduation-year-select">Graduation Year</label>
            <select class="form-control" id="graduation-year-select" required>
                <option value="">Select graduation year</option>
                <option value="2020">2020</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
            </select>
            <div class="invalid-feedback">Please select a valid graduation year.</div>
        </div>
        <div class="col-sm-4">
            <label id="roll-no-input">Roll No</label>
            <input type="text" class="form-control" id="roll-no-input" required>
            <div class="invalid-feedback">Please provide a valid roll number.</div>
        </div>
    </div>
    
    <div class="form-group">
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="conditions-checkbox" required>
            <label id="form-check-label" for="conditions-checkbox">Agree to terms and conditions</label>
            <div class="invalid-feedback">You must agree before submitting.</div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary">Submit form</button>
</form>

<script src="https://example.com/external-script.js" crossorigin="anonymous"></script>
</body>
</html>
